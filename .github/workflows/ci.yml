name: CI

on:
  push:
    branches:
      - JSL  # Change to your branch name if different
  pull_request:
    branches:
      - JSL  # Change to your branch name if different

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'  # Change to your Python version if different

    - name: Install tox
      run: pip install tox

    - name: Run tests with tox
      run: tox

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: true
